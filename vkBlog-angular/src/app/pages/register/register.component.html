<div class="container">
    <div class="row">

        <div class="col-sm-4 offset-sm-4">
            <div class="card bg-light">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="myForm" (ngSubmit)="onSubmitData()">

                        <div class="form-group">
                            <label for="inputEmail4">Full name</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your full name"
                                formControlName="name">
                            <small class="text-danger"
                                *ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched">
                                This Field is required*
                            </small>
                        </div>
                        <div class="form-group ">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                                formControlName="email">
                            <small class="text-danger"
                                *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
                                This Field is required*</small>
                        </div>
                        <div class="form-group ">
                            <label for="inputAddress2">Password</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your password"
                                formControlName="password">
                            <small class="text-danger"
                                *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
                                This Field is required*</small>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Sign in</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
